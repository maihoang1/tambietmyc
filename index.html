<script>
    const img = document.getElementById("img1");
    document.addEventListener("DOMContentLoaded", function() {
        const text = document.getElementById("animated-text");
        
        function displayText(content) {
          return new Promise(resolve => {
            text.textContent = "";
            for (let i = 0; i < content.length; i++) {
              setTimeout(function() {
                text.textContent += content[i];
                text.style.opacity = 1;
                if (i === content.length - 1) {
                  resolve();
                }
              }, 100 * i);
            }
          });
        }
      
        function fadeOutText() {
          return new Promise(resolve => {
            let opacity = 1;
            const interval = setInterval(function() {
              if (opacity <= 0) {
                clearInterval(interval);
                resolve();
              } else {
                opacity -= 0.05;
                text.style.opacity = opacity;
              }
            }, 50);
          });
        }
      
        async function performTextAnimation(textContent) {
          await displayText(textContent);
          await new Promise(resolve => setTimeout(resolve, 2000));
          await fadeOutText();
        }
      
        async function showNewText(newText) {
          await performTextAnimation(newText);
        }
      
        const texts = [
          "Chúc bạn thượng lộ bình an, gặp nhiều may mắn trên con đường sắp tới. Mình tin tưởng rằng bạn sẽ thành công và đạt được những điều mà bạn mong muốn. Hãy luôn giữ liên lạc và cập nhật cho mình về cuộc sống của bạn nhé. Mình sẽ luôn dõi theo và ủng hộ bạn.",
          "Chúc bạn:",
          "Mọi điều suôn sẻ, thuận lợi.",
          "Sức khỏe dồi dào, luôn tràn đầy năng lượng.",
          "Học tập và làm việc hiệu quả.",
          "Gặp được nhiều người tốt và có nhiều trải nghiệm thú vị.",
          "Luôn giữ tinh thần lạc quan, vui vẻ và hạnh phúc.",
          "mình sẽ nhớ bạn nhiều lắm :(( "
        ];
      
        async function changeTexts() {
          for (let i = 0; i < texts.length; i++) {
            await showNewText(texts[i]);
          }
          // Hiển thị hình ảnh sau khi văn bản đã xuất hiện hết
          img.style.display = "flex";
          

          // Chờ 3 giây trước khi ẩn hình ảnh
          // Cỡ chữ của dòng cuối cùng tăng lên
          text.classList.add("last-line");
        }
      
        changeTexts();
      });
      window.onload = function() {
        var video = document.getElementById("myVideo");
        video.style.display = "none"; // Hiển thị iframe khi trang web được tải
      };
      
</script>
